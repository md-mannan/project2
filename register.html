<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">

    <title>User Register Area</title>
  </head>
  <body>
<div class="container">
  <div class="mt-3">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="align-middle w-50  float-left">User Register</h4>
            <a href="index.html" class="btn btn-info float-right align-middle">Login</a>
          </div>
          <div class="card-body ">

            <!-- form -->
            <form action="" method="POST" class="form border rounded p-5 " style="width:600px; margin:0 auto;">

                <div class="form-group">
                  <label for="username">User Name</label>
                  <input type="text" placeholder="Enter your username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">User Email</label>
                    <input type="email" placeholder="Enter your user email address" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="username">User Mobile</label>
                    <input type="text" placeholder="Enter your Mobile Number" class="form-control">
                  </div>
                  
                <div class="form-group">
                  <label for="usr_pass">User Password</label>
                  <input type="password" placeholder="Enter your password" class="form-control">
                </div>
                <div class="form-group">
                  <label for="usr_pass_again">Re-Type User Password</label>
                  <input type="password" placeholder="Enter your password again" class="form-control">
                </div>
                <input type="button" value="Register" class="btn btn-outline-info float-right">
            </form>

          </div>
          <div class="card-footer text-center align-middle pt-3">
            <p class="muted smal">&copy;Copyright With <a href="" class="link">Trainingwithliveproject.com</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="asset/js/jquery-3.5.1.slim.min.js"></script>
    <script src="asset/js/bootstrap.bundle.min.js" ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
